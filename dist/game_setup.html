<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./icons/site.webmanifest">
  <script src="https://kit.fontawesome.com/eff18e0742.js" crossorigin="anonymous"></script>
  <title>Trivia Master | Play</title>
</head>

<body id="game-setup">
  <div class="logo"></div>
  <div class="container flex-column" id="setup">
    <div class="setup category-container">
      <h2>Category</h2>
      <div class="info">
        <i class="fas fa-info"></i>
      </div>
      <div class="category" data-category="21">
        <div class="category-displayed">
          <i class="text-primary fas fa-basketball-ball"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">Sports</p>
        </div>
      </div>
      <div class="category" data-category="23">
        <div class="category-displayed">
          <i class="text-primary fas fa-atlas"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">History</p>
        </div>
      </div>
      <div class="category" data-category="15">
        <div class="category-displayed">
          <i class="text-primary fas fa-gamepad"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">Video</p>
          <p class="text-primary"> Games</p>
        </div>
      </div>
      <div class="category" data-category="27">
        <div class="category-displayed">
          <i class="text-primary fas fa-paw"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">Animals</p>
        </div>
      </div>
      <div class="category" data-category="17">
        <div class="category-displayed">
          <i class="text-primary fas fa-atom"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">Science</p>
          <p class="text-primary">& Nature</p>
        </div>
      </div>
      <div class="category" data-category="12">
        <div class="category-displayed">
          <i class="text-primary fas fa-music"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">Music</p>
        </div>
      </div>
      <div class="category" data-category="11">
        <div class="category-displayed">
          <i class="text-primary fas fa-film"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary">Film</p>
        </div>
      </div>
      <div class="category" data-category="22">
        <div class="category-displayed">
          <i class="text-primary fas fa-globe-americas"></i>
        </div>
        <div class="category-hidden">
          <p class="text-primary long-text">Geography</p>
        </div>
      </div>
    </div>
    <div class="setup length-container">
      <h2>Quiz length</h2>
      <div class="length btn" data-length="10">Short</div>
      <div class="length btn" data-length="20">Medium</div>
      <div class="length btn" data-length="30">Long</div>
    </div>
    <div class="setup difficulty-container">
      <h2>Difficulty</h2>
      <div class="difficulty btn" data-difficulty="easy">Easy</div>
      <div class="difficulty btn" data-difficulty="medium">Moderate</div>
      <div class="difficulty btn" data-difficulty="hard">Hard</div>
    </div>
    <div id="pageChange">
      <div class="btn back">
        <a href="./">Back</a>
      </div>
      <div class="btn start">
        <a href="./game_play.html">Start</a>
      </div>
    </div>
  </div>
  <script src="./script/game_setup.js"></script>
</body>

</html>
